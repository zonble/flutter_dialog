name: Flutter Web

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Place API Key
        run: |
          # echo "$env:SUPER_SECRET" > ./dialog_app/lib/bloc/api_key.dart
          echo "${{ secrets.API_KEY }}" > ./dialog_app/lib/bloc/api_key.dart
          ls ./dialog_app/lib/bloc/
          cat ./dialog_app/lib/bloc/api_key.dart
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          channel: "stable"
          cache: true
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Upgrades Flutter
        run: flutter upgrade
        working-directory: ./dialog_app
      - name: Enable Web
        run: flutter config --enable-web
        working-directory: ./dialog_app
      - name: Install Dependencies
        run: flutter packages get
        working-directory: ./dialog_app
      - name: Build Web
        # run: flutter build web --wasm
        run: flutter build web --base-href "${{ steps.pages.outputs.base_path }}/"
        working-directory: ./dialog_app
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dialog_app/build/web

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
